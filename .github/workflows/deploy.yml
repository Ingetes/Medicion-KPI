name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "index.html"
      - "vite.config.*"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1         # shallow clone = más rápido

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'           # <— cachea node_modules
          cache-dependency-path: package-lock.json

      - run: npm ci              # usa lockfile; más rápido y determinístico
      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist             # solo sube lo necesario

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
